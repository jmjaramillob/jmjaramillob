{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div style="margin-top: 10px" class="col-md-8 col-md-offset-1">
        {% include 'messages.html' %}
    </div>

<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h2 class='text-align-center'><strong>Registrar nuevo usuario</strong></h2><br/>
        <form method="post" action=".">
          {% csrf_token %}
          {{ form|crispy }}

            {% include 'usuario/opciones_boton_atras.html' %}
          <button type="submit" class="btn btn-primary" title="Guardar"><i class="fa fa-save"></i> Guardar</button>
        </form>
    </div>
</div>
<hr/>
{% endblock %}

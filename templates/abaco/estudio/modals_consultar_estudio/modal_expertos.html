<!-- Modal que muestra la lista de expertos del proyecto consultado -->

<div id="modal_expertos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title">Expertos del estudio</h4>
            </div>
            <div class="modal-body" style="text-align: justify">
                {% include 'abaco/estudio/modals_consultar_estudio/tabla_expertos.html' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cerrar</button>
            </div>
        </div>
    </div>
</div>

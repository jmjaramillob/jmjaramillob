<!-- MODAL -->
<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Valoración Acción/Criterio</h4>
            </div>
            <div class="modal-body">
                <form class="form" method="post" action="{% url 'multipol:evaluacion_criterio_accion' %}"></form>
                {% csrf_token %}
                <p>
                <label>Accion: </label>
                <input type="text" name="acciones" value="{{ Acciones.shortNameA }}"/>
                </p>
                <p>
                <label>Criterio: </label>
                <input type="text" name="criterios" value="{{ Criterios.shortNameC }}"/>
                </p>
                <p>
                <label>Valoración: </label>
                <input type="text" name="valocacionCA" value="0"/>
                </p>
                <p>
                    <button><i class="fa-address-book"></i></button>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar
                </button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

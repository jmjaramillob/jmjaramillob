<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Confirmación de eliminación de acción</h4>
        </div>
        <form method="post" id="confirm_delete_form">
            {% csrf_token %}
            <div class="modal-body">
                ¿Está seguro que desea borrar la acción seleccionada?<br>
            </div>
            <div class="modal-footer">
                <button type="submit" id="button_confirm_delete" class="btn
                btn-danger pull-right">Eliminar</button>
                <button type="button" class="btn btn-default pull-left"
                        data-dismiss="modal">Cancelar</button>
            </div>
        </form>

    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->}
